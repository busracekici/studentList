<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Öğrenci Listesi</title>
    <style>
        input, button { margin: 5px; padding: 5px; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
        button { border: none; border-radius: 3px; color: white; background-color: darkblue; max-width: 100px; min-height: 50px; cursor: pointer; }
        form { display: flex; flex-direction: column; gap: 5px; }
    </style>
</head>
<body>


    <form id="öğrenci-form">    
     
        <label for="input-ad">adınızı girin:</label>
        <input type="text" id="input-ad" required />
        <label for="input-soyad">soyadınızı girin:</label>
        <input type="text" id="input-soyad" required />
        <label for="input-bolum">bölümünüzü girin:</label>
        <input type="text" id="input-bolum" required/>
        <label for="input-no">öğrenci no'nuzu girin:</label>
        <input type="number" id="input-no" required/>
        <input type="submit" value="Ekle" id="button">
</form>

   <table>
        <thead>
            <tr>
    <th>Ad</th>
    <th>Soyad</th>
    <th>Bölüm</th>
    <th>Öğrenci No</th>
</tr>
</thead>

<tbody id="table-body">
    
  </tbody>

    </table>
</body>
</html>
